{% extends 'base.html' %} {% block content %}
<style>
  form {
    background-color: rgba(0, 0, 0, 0.183);
    text-align: center;
    padding: 20px;
  }

  label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
  }

  input[type="text"],
  input[type="number"],
  textarea {
    background-color: lightgrey;
    border-radius: 3px;
    margin-top: 5px;
    width: 30%;
    padding: 8px;
  }

  input[type="submit"] {
    background-color: rgb(0, 0, 0);
    color: white;
    margin-top: 20px;
    padding: 8px;
    border: none;
    cursor: pointer;
  }

  input[type="submit"]:hover {
    background-color: #333;
  }
</style>

<h2 style="color: teal; text-align: center; font-weight: bold; font-size: 25px">
  Add Dish
</h2>
<form method="post">
  {% csrf_token %}
  <label for="name">Name:</label>
  <input type="text" name="name" required /><br />
  <label for="price">Price:</label>
  <input type="number" name="price" required /><br />
  <label for="description">Description:</label>
  <textarea name="description" required rows="4"></textarea><br />
  <input type="submit" value="Add Dish" />
</form>
{% endblock %}
