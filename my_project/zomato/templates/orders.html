{% extends 'base.html' %} {% block content %}
<style>
  table {
    background-color: lightgray;
    padding: 30px;
    display: flex;
    place-content: center;
    margin-top: 40px;
    width: 100%;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    border-collapse: collapse;
  }

  th,
  td {
    border: 1px solid gray;
    padding: 10px;
    text-align: center;
  }

  th {
    background-color: teal;
    color: white;
  }

  tr:nth-child(even) {
    background-color: #f2f2f2;
  }
</style>

<h2 style="color: teal; text-align: center; font-weight: bold; font-size: 25px">
  Orders
</h2>
<table>
  <tr>
    <th>ID</th>
    <th>Customer Name</th>
    <th>Status</th>
  </tr>
  {% for order in orders %}
  <tr>
    <td>{{ order.id }}</td>
    <td>{{ order.customer_name }}</td>
    <td>{{ order.status }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
