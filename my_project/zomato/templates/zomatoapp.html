{% extends 'base.html' %} {% block content %}
<style>
  table {
    background-color: lightgray;
    padding: 30px;
    display: flex;
    place-content: center;
    margin-top: 40px;
    width: 100%;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    border-collapse: collapse;
  }

  th,
  td {
    border: 1px solid gray;
    padding: 10px;
    text-align: center;
  }

  th {
    background-color: teal;
    color: white;
  }

  tr:nth-child(even) {
    background-color: #f2f2f2;
  }

  .edit-link,
  .delete-link {
    display: inline-block;
    padding: 5px 10px;
    background-color: rgb(0, 0, 0);
    color: white;
    text-decoration: none;
    margin: 0 5px;
    border-radius: 3px;
  }
</style>

<h2 style="color: teal; text-align: center; font-weight: bold; font-size: 25px">
  ZomatoApp
</h2>
<form method="get" action="{% url 'dish_search' %}">
  <input
    style="
      background-color: lightgrey;
      border-radius: 3px;
      margin-top: 40px;
      width: 30%;
      height: 30px;
    "
    type="text"
    name="search"
    placeholder="Search by name"
  />
  <input
    type="submit"
    value="Search"
    style="
      background-color: rgb(0, 0, 0);
      color: white;
      margin-top: 40px;
      padding: 8px;
    "
  />
</form>
<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Price</th>
    <th>Available</th>
    <th>Description</th>
    <th>Actions</th>
  </tr>
  {% for dish in menu %}
  <tr>
    <td>{{ dish.id }}</td>
    <td>{{ dish.name }}</td>
    <td>{{ dish.price }}</td>
    <td>{{ dish.available }}</td>
    <td>{{ dish.description }}</td>
    <td>
      <a class="edit-link" href="{% url 'dish_edit' dish.id %}">Edit</a>
      <a class="delete-link" href="{% url 'dish_delete' dish.id %}">Delete</a>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
